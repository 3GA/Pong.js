<!DOCTYPE html>
<html>
<head>
	<title>Web Pong</title>

	<script type="text/javascript" src="build/web-pong.js"></script>

	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		#pong {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
	</style>

	<script type="text/javascript">

		window.onload = function () {
			var pong = new WebPong(document.getElementById('pong'));

			window.onresize = function () {
				pong.resize();
			};
		};

	</script>

</head>
<body>

	<div id="pong"></div>

</body>
</html>
