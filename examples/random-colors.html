<!DOCTYPE html>
<html>
<head>
	<title>Web Pong - Customisation</title>

	<script type="text/javascript" src="../build/web-pong.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">

	<script type="text/javascript">

		window.onload = function () {
			var pong = new WebPong(document.getElementById('pong'));

			function resize () {
				var gameHeight = window.innerHeight - 40 + 'px';
				document.getElementById('pong').style.height = gameHeight;

				pong.resize();
			}

			resize();
			window.onresize = resize;

			pong.players.a.addControls({
				'up': 'up',
				'down': 'down',
			});

			pong.players.b.speed = 280;

			pong.events.on('update', function () {
				if (pong.balls.length) {
					if (pong.players.b.y < pong.balls[0].y) {
						pong.players.b.move(1);
					} else if (pong.players.b.y > pong.balls[0].y) {
						pong.players.b.move(-1);
					}
				}
			});

			function randomColor () {
				return '#' + Math.floor(Math.random() * 16777215).toString(16);
			}

			function randomiseColors () {
				pong.setBackgroundColor(randomColor());
				pong.setTextColor(randomColor());
				pong.setLinesColor(randomColor());
				pong.players.a.setColor(randomColor());
				pong.players.b.setColor(randomColor());
			}

			randomiseColors();

			pong.events.on('bounce', function () {
				randomiseColors();
			});

			pong.players.b.events.on('touch', function () {
				randomiseColors();
			});
		};

	</script>

</head>
<body>

	<div id="pong"></div>

	<div class="panel">
		Move with [UP], [DOWN]
	</div>

</body>
</html>
