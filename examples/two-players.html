<!DOCTYPE html>
<html>
<head>
	<title>Web Pong - Two players</title>

	<script type="text/javascript" src="../build/web-pong.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">

	<script type="text/javascript">

		window.onload = function () {
			var pong = new WebPong(document.getElementById('pong'));

			function resize () {
				var gameHeight = window.innerHeight - 40 + 'px';
				document.getElementById('pong').style.height = gameHeight;

				pong.resize();
			}

			resize();
			window.onresize = resize;

			pong.players.a.addControls({
				'up': 'w',
				'down': 's',
			});

			pong.players.b.addControls({
				'up': 'up',
				'down': 'down',
			});
		};

	</script>

</head>
<body>

	<div id="pong"></div>

	<div class="panel">
		Control both paddles width [W], [S] and [UP], [DOWN]
	</div>

</body>
</html>
