<!DOCTYPE html>
<html>
<head>
	<title>Web Pong - Customisation</title>

	<script type="text/javascript" src="../build/web-pong.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">

	<script type="text/javascript">

		window.onload = function () {
			var pong = new WebPong(document.getElementById('pong'));

			function resize () {
				var gameHeight = window.innerHeight - 40 + 'px';
				document.getElementById('pong').style.height = gameHeight;

				pong.resize();
			}

			resize();
			window.onresize = resize;

			pong.players.a.addControls({
				'up': 'up',
				'down': 'down',
			});

			pong.players.b.speed = 280;

			pong.events.on('update', function () {
				if (pong.balls.length) {
					if (pong.players.b.y < pong.balls[0].y) {
						pong.players.b.move(1);
					} else if (pong.players.b.y > pong.balls[0].y) {
						pong.players.b.move(-1);
					}
				}
			});

			pong.setBackgroundColor('#1bbc9d');
			pong.setTextColor('#2d3e50');
			pong.setLinesColor('#16a086');
			pong.players.a.setColor('#e84c3d');
			pong.players.b.setColor('#f1c40f');
		};

	</script>

</head>
<body>

	<div id="pong"></div>

	<div class="panel">
		Move with [UP], [DOWN], score points to get the enemy's paddle to shrink
	</div>

</body>
</html>
